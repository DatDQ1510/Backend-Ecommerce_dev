<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatGPT Stream Demo</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        #output {
            white-space: pre-line;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>üí¨ ChatGPT ƒëang tr·∫£ l·ªùi...</h2>
    <div id="output">‚è≥ Loading...</div>

    <script>
        const output = document.getElementById("output");
        output.textContent = ""; // clear ban ƒë·∫ßu

        fetch('http://localhost:3000/chat')
            .then(res => {
                const reader = res.body.getReader();
                const decoder = new TextDecoder("utf-8");

                function readChunk() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            output.textContent += "\n‚úÖ Xong!";
                            return;
                        }

                        const text = decoder.decode(value, { stream: true });
                        output.textContent += text; // hi·ªán d·∫ßn
                        readChunk(); // ti·∫øp t·ª•c
                    });
                }

                readChunk();
            });
    </script>
</body>

</html>
